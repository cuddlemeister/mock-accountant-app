<table mat-table [dataSource]="applications" class="example-table" matSort matSortDisableClear matSortDirection="desc">

  <!-- supplier Column -->
  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Поставщик</th>
    <td mat-cell *matCellDef="let row">

      {{row.supplier}}
    </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Учетная дата</th>
    <td mat-cell *matCellDef="let row">
      {{row.invoice_date | date:'shortDate'}}
    </td>
  </ng-container>

  <!-- sum_with_VAT Column -->
  <ng-container matColumnDef="sum_with_VAT">
    <th mat-header-cell *matHeaderCellDef>Сумма по счету</th>
    <td mat-cell *matCellDef="let row">
      {{row.sum_with_VAT | number:'1.2-2'}}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row; let i = dataIndex">
      <button mat-icon-button color="primary" routerLink="/list-applications/1" matTooltip="Просмотреть детали" (click)="$event.stopPropagation(); meow()">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="applications.length" [pageSize]="perPage" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
